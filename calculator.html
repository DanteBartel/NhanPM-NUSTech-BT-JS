<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style/styling.css">
    </head>
    <body>
        <div id="calbody">
            <div id="logo">
                <div id="logoitem"></div>
            </div>
            <div id="screen">
                <div id="screenitem">
                    <div id="screendigit">0</div>
                </div>
            </div>
            <div id="keypad">
                <button class="keybutton" id="b7" onClick="p_b_num('7')">7</button>
                <button class="keybutton" id="b8" onClick="p_b_num('8')">8</button>
                <button class="keybutton" id="b9" onClick="p_b_num('9')">9</button>
                <button class="keybutton" id="b_div" onClick="p_b_op('/')">/</button>
                <button class="keybutton" id="b4" onClick="p_b_num('4')">4</button>
                <button class="keybutton" id="b5" onClick="p_b_num('5')">5</button>
                <button class="keybutton" id="b6" onClick="p_b_num('6')">6</button>
                <button class="keybutton" id="b_mul" onClick="p_b_op('*')">*</button>
                <button class="keybutton" id="b1" onClick="p_b_num('1')">1</button>
                <button class="keybutton" id="b2" onClick="p_b_num('2')">2</button>
                <button class="keybutton" id="b3" onClick="p_b_num('3')">3</button>
                <button class="keybutton" id="b_sub" onClick="p_b_op('-')">-</button>
                <button class="keybutton" id="b0" onClick="p_b_num('0')">0</button>
                <button class="keybutton" id="b_dot" onClick="p_b_dot()">.</button>
                <button class="keybutton" id="b_eq" onClick="p_b_eq()">=</button>
                <button class="keybutton" id="b_add" onClick="p_b_op('+')">+</button>
            </div>
        </div>
        <script src="script/scripting.js"></script>
    </body>
</html>
